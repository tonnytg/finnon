<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div>
    <form id="outcome-form">
        <label>Description:</label>
        <input name="description" id="description">
        <br />

        <label>Amount:</label>
        <input name="amount" id="amount" type="number" step="0.01">
        <br />

        <label>Tax:</label>
        <input name="tax" id="tax" type="number" step="0.01">
        <br />

        <label>Is Payed:</label>
        <input name="is_payed" id="is_payed" type="checkbox">
        <br />

        <label>Company Name:</label>
        <input name="company_name" id="company_name">
        <br />

        <label>Installment:</label>
        <input name="installment" id="installment" type="number">
        <br />

        <label>Total Installment:</label>
        <input name="total_installment" id="total_installment" type="number">
        <br />

        <label>Paid At:</label>
        <input name="paid_at" id="paid_at" type="date">
        <br />

        <label>Category:</label>
        <input name="category" id="category">
        <br />

        <label>Type of Outcome:</label>
        <input name="type_outcome" id="type_outcome">
        <br />

        <label>Repeat:</label>
        <input name="repeat" id="repeat" type="checkbox">
        <br />

        <button type="submit">Enviar</button>
    </form>
</div>

<script>
    document.getElementById('outcome-form').addEventListener('submit', function(event) {
        event.preventDefault();

        const outcomeData = {
            description: document.getElementById('description').value,
            amount: parseFloat(document.getElementById('amount').value),
            tax: parseFloat(document.getElementById('tax').value),
            is_payed: document.getElementById('is_payed').checked,
            company_name: document.getElementById('company_name').value,
            installment: parseInt(document.getElementById('installment').value),
            total_installment: parseInt(document.getElementById('total_installment').value),
            paid_at: document.getElementById('paid_at').value,
            category: document.getElementById('category').value,
            type_outcome: document.getElementById('type_outcome').value,
            repeat: document.getElementById('repeat').checked
        };

        fetch('api/v1/outcomes', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(outcomeData)
        })
            .then(response => response.json())
            .then(data => {
                console.log('Success:', data);
                alert('Outcome added successfully');
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Error adding outcome');
            });
    });
</script>
</body>
</html>
