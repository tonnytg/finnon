<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Finnon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <div class="container mt-5">
        <h2>Results</h2>

        <!-- FormulÃ¡rio de filtros -->
        <form action="/filter" method="GET" class="mb-3">
            <div class="row g-3">
                <div class="col-auto">
                    <label for="startDate" class="visually-hidden">Start Date</label>
                    <input type="text" class="form-control" id="startDate" name="startDate" placeholder="Start Date">
                </div>
                <div class="col-auto">
                    <label for="endDate" class="visually-hidden">End Date</label>
                    <input type="text" class="form-control" id="endDate" name="endDate" placeholder="End Date">
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Filter</button>
                </div>
            </div>
        </form>

        <h2>Incomes</h2>
        
        <form action="/incomes" method="POST" class="mb-3" id="incomeForm">
            <div class="row g-3">
                <div class="col-auto">
                    <label for="description" class="visually-hidden">Description</label>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Description" required>
                </div>
                <div class="col-auto">
                    <label for="amount" class="visually-hidden">Amount</label>
                    <input type="number" class="form-control" id="amount" name="amount" placeholder="Amount" required>
                </div>
                <div class="col-auto">
                    <label for="source" class="visually-hidden">Source</label>
                    <input type="text" class="form-control" id="source" name="source" placeholder="Source" required>
                </div>
                <div class="col-auto">
                    <label for="provider" class="visually-hidden">Provider</label>
                    <input type="text" class="form-control" id="provider" name="provider" placeholder="Provider" required>
                </div>
                <div class="col-auto">
                    <label for="paymentDate" class="visually-hidden">Payment Date</label>
                    <input type="date" class="form-control" id="paymentDate" name="paymentDate" required>
                </div>
                <div class="col-auto">
                    <label for="typeIncome" class="visually-hidden">Type</label>
                    <input type="text" class="form-control" id="typeIncome" name="typeIncome" placeholder="Type" required>
                </div>
                <div class="col-auto">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>

        <!-- Tabela de resultados -->
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Incomes</th>
                    <th>Outcomes</th>
                    <th>Result</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{.Incomes}}</td>
                    <td>{{.Outcomes}}</td>
                    <td>{{.Result}}</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
